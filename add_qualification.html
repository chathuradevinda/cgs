    <form class="form-horizontal" action="add_qualification.php" method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2" for="qualification_title">Qualification Title:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="qualification_title" placeholder="Enter Qualification Title">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="qualification_type">Qualification Type:</label>
            <div class="col-xs-4">
                <select class="form-control" id="qualification_type" name="qualification_type">
                    <option>-Select Qualification Type-</option>
                    <option value='Educational'>Education Qualification</option>
                    <option value='Professional'>Professional Qualification</option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-2" for="qualification_description">Description:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" name="qualification_description" placeholder="Enter Breif Description">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="prior_qualifications">Prior Qualifications:</label>
            <div class="col-xs-4">
                <select class="form-control" id="prior_qualification" name="prior_qualification">
                    <option>-Select Prior Qualification-</option>
                    <option value='G.C.E. Ordinary Level'>G.C.E. Ordinary Level</option>
                    <option value='G.C.E. Advanced Level'>G.C.E. Advanced Level</option>
                </select>
            </div>
        </div>

        <div id="educational" class="education" style="display:none">
                <div class="form-group">
                        <label class="control-label col-sm-2" for="speciality">Speciality:</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" name="speciality" placeholder="Enter Speciality">
                        </div>
                    </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="nvq_level">NVQ Level:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" name="nvq_level" placeholder="Enter NVQ Level">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="prefix">Prefix:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" name="prefix" placeholder="Enter Prefix">
                </div>
            </div>
        </div>

        <div id="professional" class="profession" style="display:none">
            <div class="form-group">
                <label class="control-label col-sm-2" for="postfix">Postfix:</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" name="postfix" placeholder="Enter Postfix">
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $("#qualification_type").change(function () {
                if ($(this).val() == "Educational") {
                    $("#educational").show();
                    $("#professional").hide();
                }
                else if ($(this).val() == "Professional") {
                    $("#professional").show();
                    $("#educational").hide();
                } else {
                    $("#professional").hide();
                    $("#educational").hide();
                }
            });
        </script>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" name="Submit">
            </div>
        </div>
    </form>
